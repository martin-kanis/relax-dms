<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <wicket:head>
            <style>
                span.labels { font-size: 18px; }
            </style>
        </wicket:head>
    </head>
    <body>
        <wicket:panel>
            <span wicket:id="released" data-toggle="tooltip" class="labels label label-default"></span>
            <span wicket:id="signed" data-toggle="tooltip" class="labels label label-default"></span>
            <span wicket:id="approved" data-toggle="tooltip" class="labels label label-default"></span>
            <span wicket:id="submitted" data-toggle="tooltip" class="labels label label-default"></span>
            <span wicket:id="freezed" data-toggle="tooltip" class="labels label label-default"></span>
            <span wicket:id="noLabel"></span>
        </wicket:panel>
    </body>
</html>
