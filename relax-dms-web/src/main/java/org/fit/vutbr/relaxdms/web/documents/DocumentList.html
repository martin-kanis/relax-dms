<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket>
<head>
</head>
<body>
    <wicket:extend>
        <div class="row">
            <h3 class="my-h3">Find documents</h3>
        </div>
                
         <div class="row">
            <h4>Available documents for <span wicket:id="user">user</span></h4>
            <table class="table table-striped my-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Author</th>
                    </tr>
                </thead>
                <tr wicket:id="listView">
                    <td><a wicket:id="docLink"><span wicket:id="id"/></a></td>
                    <td><span wicket:id="title"></span></td>
                    <td><span wicket:id="author"></span></td>
                </tr>
            </table>
        </div>
    </wicket:extend>
</body>
</html>
