<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Document Workflow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="data/css/bootstrap.css" />   
    </head>
    <body>
        <wicket:panel>
            <div class="row-fluid">
                <div class="span12">
                    <div class="btn-group row">
                        <input wicket:id='approve' type="button" class="tiny btn btn-success" value="Approve" />
                        <input wicket:id='decline' type="button" class="tiny btn btn-danger" value="Decline"/>

                        <input wicket:id='submit' type="button" class="tiny btn-primary" value="Submit"/>
                        <input wicket:id='startProgress' type="button" class="tiny btn-primary" value="Start Progress"/>
                        <input wicket:id='close' type="button" class="tiny btn-primary" value="Close"/>
                        <input wicket:id='reopen' type="button" class="tiny btn-primary" value="Reopen"/>
                    </div>
                </div>
            </div>
            
            <hr>
                
            <div class="row-fluid">
                <div class="span8">
                    <h3>Details</h3>
                    <div class="row-fluid">
                        <div class="span6">
                            <table>
                                <tr>
                                    <td>Approval:</td> 
                                    <td>
                                        <span wicket:id="noneLabel" class="label"></span>
                                        <span wicket:id="approvedLabel" class="label label-success"></span>
                                        <span wicket:id="declinedLabel" class="label label-important"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><span wicket:id="approvalBy"></span></td>
                                    <td><span wicket:id="approvalByValue"></span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="span6">
                            <table>
                                <tr>
                                    <td>Status:</td>
                                    <td>
                                        <span wicket:id="statusLabel" class="label label-info"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <hr>
                    
                    <h3>Description</h3>
                    <div class="row-fluid">
                        <div class="span6">
                        </div>
                        <div class="span6"> 
                        </div>
                    </div>
                    <hr>
                </div>
                
                <div class="span4">
                    
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
