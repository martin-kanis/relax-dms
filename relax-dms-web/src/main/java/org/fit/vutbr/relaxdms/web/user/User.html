<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <title>User Page</title>
</head>
<body>
    <wicket:extend>
        <div class="row">
            <h3><span wicket:id="user">user</span>'s home page</h3>
        </div>
        
        <div class="row">
            <hr>
        </div>

        <div class="row-fluid">
            <div class="span8">
                <div class="row">
                    <h4>User's documents: </h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th><span wicket:id="byAuthorId">Id</span></th>
                                <th><span wicket:id="byAuthorName">Title</span></th>
                            </tr>
                        </thead>
                        <tr wicket:id="docListView">
                            <td><a wicket:id="docLink"><span wicket:id="id"/></a></td>
                            <td><span wicket:id="title"></span></td>
                        </tr>
                    </table>   
                </div>

                <div class="row">
                    <h4>Assigned documents: </h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th><span wicket:id="byAssigneeId">Id</span></th>
                                <th><span wicket:id="byAssigneeName">Title</span></th>
                            </tr>
                        </thead>
                        <tr wicket:id="docListViewByAssignee">
                            <td><a wicket:id="docLink"><span wicket:id="id"/></a></td>
                            <td><span wicket:id="title"></span></td>
                        </tr>
                    </table>   
                </div>
            </div>
            
            <div class="span4">
                <div class="row">
                    <div class="span12 offset1">
                        <h4>Assigned roles: </h4>
                        <span wicket:id="roleListView">
                            <span wicket:id="label">label</span><br/>
                        </span>   
                    </div>
                </div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
