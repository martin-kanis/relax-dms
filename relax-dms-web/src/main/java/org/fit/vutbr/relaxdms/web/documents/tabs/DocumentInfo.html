<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Document Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="data/css/bootstrap.css" />   
    </head>
    <body>
        <wicket:panel>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tr>
                    <td>Document id</td>
                    <td><span wicket:id="id"></span></td>
                </tr>
                <tr>
                    <td>Revision</td>
                    <td><span wicket:id="rev"></span></td>
                </tr>
                <tr>
                    <td>Template id</td>
                    <td><span wicket:id="schemaId"></span></td>
                </tr>
                <tr>
                    <td>Template revision</td>
                    <td><span wicket:id="schemaRev"></span></td>
                </tr>
                <tr>
                    <td>Author</td>
                    <td><span wicket:id="author"></span></td>
                </tr>
                <tr>
                    <td>Last modified by</td>
                    <td><span wicket:id="lastModifiedBy"></span></td>
                </tr>
                <tr>
                    <td>Creation time</td>
                    <td><span wicket:id="creationTime"></span></td>
                </tr>
                <tr>
                    <td>Last modified</td>
                    <td><span wicket:id="lastModified"></span></td>
                </tr>
            </table>
        </wicket:panel>
    </body>
</html>
