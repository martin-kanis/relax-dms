<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Document Workflow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" media="screen" href="data/css/bootstrap.css" />  
        <wicket:head>
        <style>
                div.wicket-aa {
                    font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Verdana;
                    font-size: 12px;
                    background-color: white;
                    border-width: 1px;
                    border-color: #cccccc;
                    border-style: solid;
                    padding: 2px;
                    margin: 1px 0 0 0;
                    text-align:left;
                }
                div.wicket-aa ul { list-style:none; padding: 2px; margin:0; }
                div.wicket-aa ul li.selected { background-color: #ffe680; padding: 2px; margin:0; }
                .top-space { margin-top: 20px; }
                .labels { font-size: 18px; }
            </style>
        </wicket:head>
    </head>
    <body>
        <wicket:panel>
            <div class="row-fluid">
                <div class="span12">
                    <div class="btn-group row">
                        <input wicket:id='approve' type="button" class="tiny btn btn-success" value="Approve" />
                        <input wicket:id='decline' type="button" class="tiny btn btn-danger" value="Decline"/>

                        <div class="btn-group">
                            <a wicket:id='submit' class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                              Submit to
                              <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li wicket:id="dropdownView">
                                   <a href="#" wicket:id="userLink"><span wicket:id="linkLabel"></span></a>
                                </li>
                            </ul>
                        </div>
                        <input wicket:id='startProgress' type="button" class="tiny btn btn-primary" value="Start Progress"/>
                        <input wicket:id='close' type="button" class="tiny btn btn-primary" value="Close"/>
                        <input wicket:id='reopen' type="button" class="tiny btn btn-primary" value="Reopen"/>
                    </div>
                </div>
            </div>
            
            <hr>
                
            <div class="row-fluid">
                <div class="span8">
                    <h3>Details</h3>
                    <div class="row-fluid">
                        <div class="span6">
                            <table>
                                <tr>
                                    <td>Approval:</td> 
                                    <td>
                                        <span wicket:id="noneLabel" class="label"></span>
                                        <span wicket:id="approvedLabel" class="label label-success"></span>
                                        <span wicket:id="declinedLabel" class="label label-important"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><span wicket:id="approvalBy"></span></td>
                                    <td><span wicket:id="approvalByValue"></span></td>
                                </tr>
                            </table>
                        </div>
                        <div class="span6">
                            <table>
                                <tr>
                                    <td>Status:</td>
                                    <td>
                                        <span wicket:id="stateLabel" class="label label-info"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Assignee:</td>
                                    <td>
                                        <span wicket:id="assignee" data-toggle="tooltip" title="Click to edit"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <hr>
                    
                    <h3>Labels</h3>
                    <div class="row-fluid">
                        <div class="top-space">
                            <span wicket:id="labels">[labels]</span>
                        </div>
                    </div>  
                    
                    <hr>
                        
                    <h3>Description</h3>
                    <div class="row-fluid">
                        <div class="span6">
                        </div>
                        <div class="span6"> 
                        </div>
                    </div>
                    <hr>
                </div>
                
                <div class="span4">
                    <div class="btn-group btn-group-vertical">
                        <input wicket:id='sign' type="button" class="tiny btn btn-primary" value="Sign"/>
                        <input wicket:id='freeze' type="button" class="tiny btn btn-primary" value="Freeze"/>
                        <input wicket:id='release' type="button" class="tiny btn btn-primary" value="Release"/>
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
