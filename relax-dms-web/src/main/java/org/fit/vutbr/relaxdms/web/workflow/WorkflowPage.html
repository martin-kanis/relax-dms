<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Workflow Page</title>
</head>
<body>
    <wicket:extend>
        <div class="row my-div-workflow">
            <h3>Workflow page</h3>
        </div>
        
        <div class="row">
            <h4>Built-in workflows</h4>
        </div>
        
        <div class="row">
            <span>
                Unfreeze workflow: 
                <input wicket:id='unfreeze' type="button" class="tiny btn btn-primary" value="Fire"/>
            </span>
        </div>
        <div class="row my-div-workflow">
            <span>
                Release all signed documents workflow: 
                <input wicket:id='release' type="button" class="tiny btn btn-primary" value="Fire"/>
            </span>

        </div>
 
        <div class="row">
            <h4>Custom workflows</h4>
            
            <p>You can create your own custom workflow. Create Drools rule for workflow in the Drools Workbench and then fire the rule from dropdown below.</p>
            
            <form wicket:id="form">
		<p>
                    <label>Select custom workflow to fire</label>
                    <br />
                    <select wicket:id="workflows"></select>
                    <input type="submit" class="tiny btn btn-primary fire-button" value="Fire" />
		</p>
            </form>
        </div>
    </wicket:extend>
</body>
</html>
