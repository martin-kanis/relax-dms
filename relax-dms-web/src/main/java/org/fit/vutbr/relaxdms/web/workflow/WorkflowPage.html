<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Workflow Page</title>
</head>
<body>
    <wicket:extend>
        <div class="row">
            <h3>Workflow page</h3>
        </div>
        
        <div class="row">
            <span>
                Unfreeze workflow: 
                <input wicket:id='unfreeze' type="button" class="tiny btn btn-primary" value="Fire"/>
            </span>
        </div>
        <div class="row">
            <span>
                Release all signed documents workflow: 
                <input wicket:id='release' type="button" class="tiny btn btn-primary" value="Fire"/>
            </span>
        </div>
    </wicket:extend>
</body>
</html>
