<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Admin Page</title>
</head>
<body>
<wicket:extend>
    <h3>Update document template</h3>
    
    <div class="row">
        <span wicket:id="listView">
            <a wicket:id="templateLink"><span wicket:id="label">label</span></a><br/>
        </span>
    </div>
    
    <form wicket:id="userForm" role="form">
        <div class="form-group">
            <label for="textarea">JSON Schema:</label>
            <textarea wicket:id="area" id="textarea" class="field span8" rows="20"></textarea>
        </div>
        
        <div wicket:id="feedback"></div>
        
        <input wicket:id="update" type="submit" class="btn btn-default" value="Update" />
    </form>
</wicket:extend>
</body>
</html>
