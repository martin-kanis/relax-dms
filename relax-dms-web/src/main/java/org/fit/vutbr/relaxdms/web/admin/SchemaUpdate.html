<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Admin Page</title>
</head>
<body>
    <wicket:extend>
        <div class="row">
            <h3>Update document template</h3>
        </div>

        <div class="row">
            <div class="span9">
                <h4>Available templates:</h4>
                <ul class="inline">
                    <li wicket:id="listView">
                        <a wicket:id="templateLink"><span wicket:id="label">label</span></a><br/>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="span9">
                <form wicket:id="userForm" role="form">
                    <div class="form-group">
                        <label for="textarea"><h4>JSON Schema:</h4></label>
                        <textarea wicket:id="area" id="textarea" class="field span8" rows="20"></textarea>
                    </div>

                    <div wicket:id="feedback"></div>

                    <input wicket:id="update" type="submit" class="btn btn-default" value="Update" />
                </form>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
