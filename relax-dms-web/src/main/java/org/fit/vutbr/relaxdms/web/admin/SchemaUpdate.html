<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Admin Page</title>
</head>
<body>
    <wicket:extend>
        <div class="row">
            <h3 class="my-h3">Update document template</h3>
        </div>

        <div class="row my-div-workflow">
            <h4>Available templates</h4>

            <ul class="inline ">
                <li wicket:id="listView" >
                    <a wicket:id="templateLink" class="tiny btn btn-primary"><span wicket:id="label">label</span></a><br/>
                </li>
            </ul>
        </div>

        <div class="row">
            <form wicket:id="userForm" role="form">
                <div class="form-group">
                    <label for="textarea"><h4>JSON Schema:</h4></label>
                    <textarea wicket:id="area" class="my-textarea" rows="20"></textarea>
                </div>

                <div wicket:id="feedback" ></div>

                <input wicket:id="update" type="submit" class="btn btn-default my-button-update" value="Update" />
            </form>
        </div>
    </wicket:extend>
</body>
</html>
